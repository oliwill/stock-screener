services:
  backend:
    build: .
    container_name: stock-screener-backend
    ports:
      - "8000:8000"
    environment:
      - TUSHARE_TOKEN=${TUSHARE_TOKEN:-}
    volumes:
      - ./backend/data:/app/backend/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: node:20-alpine
    container_name: stock-screener-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  node_modules:
